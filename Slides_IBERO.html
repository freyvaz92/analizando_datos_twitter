##¿Qué es R?

.large[Es un entorno de **software libre** para computación **estadística y gráficos**. R usa el **lenguaje “S”** que fue creado por **John Chambers** para la década de **1976**. Este lenguaje tenia como objetivo el análisis de datos y por lo tanto, su intención nunca fue ser un lenguaje de programación tradicional. Por esta razón sostiene grandes diferencias con otros lenguajes computacionales.] 

##¿Qué es R-Studio?
.large[Es un entorno de desarrollo integrado (**Integrated Development Environment** o IDE por sus siglas en inglés) dedicado a R. Esto quiere decir que es una **aplicación informática** que proporciona servicios integrales para **facilitar** el desarrollo de software.]

# Importar datos de Twitter

.large[Usaremos la función **`search_tweets()`** para importar los tweets. El parametro **`q`** hace referencia a el término de busqueda, **`n`** al número de tweets, **`include_rts`** se refiere a la inclusión de retweets, **`-filter`** para exluir respuestas y **`lang`** para el lenguaje del tweet.]


```r

                        n=10000,
                        include_rts=FALSE,
                        `-filter`="replies",
                        lang="es",
                        retryonratelimit = TRUE)
```

El limite son 18,000 cada 15 minutos.

---
.large[Vamos a hacer el mismo procedimiento, pero ahora dejando solo las palabras con significado y filtrando otros tantos signos. Para ello vamos a usar la función **`filter()`** combinada con otras como **`str_detect()`**]


```r
words &lt;- tweets2 %&gt;%
  mutate(text = str_remove_all(text, "&amp;amp;|&amp;lt;|&amp;gt;"),
         text = str_remove_all(text, "\\s?(f|ht)(tp)(s?)(://)([^\\.]*)[\\.|/](\\S*)")) %&gt;% 
  filter(str_detect(text,"[^\x27]"))%&gt;%
  unnest_tokens(word, text, token = "words")%&gt;%
  filter(!word %in% stopwords2$stopwords2,
         !word %in% str_remove_all(stopwords2$stopwords2, "'"),
         str_detect(word, "[a-z]"),
         !str_detect(word, "^#"),         
         !str_detect(word, "@\\S+")) %&gt;%
  count(word, sort = TRUE)
```

### Análisis de Sentimiento

.large[Cuando los lectores humanos se acercan a un texto, usamos nuestra comprensión para identificar la intención emocional de las palabras para inferir si una sección del texto es positiva o negativa, o tal vez se caracteriza por alguna otra emoción más matizada como la sorpresa o el asco. Podemos usar las herramientas de minería de texto para abordar el contenido emocional del texto mediante programación.]

.large[**Análisis de Sentimientos (SA)** es la herramienta de **clasificación de texto** más común. Por medio de un algoritmo se analiza un mensaje entrante y se determina si el sentimiento subyacente es **positivo, negativo o neutral**. Puede ingresar una oración de su elección y medir el sentimiento.]

.large[En R se usa el siguiente paquete:]
&gt;install.packages("SentimentAnalysis")

---

### Un ejemplo básico

Con la función **`analyzeSentimen`** se puede determinar la polaridad de una oración. En apariencia, el texto parece ser una oración positiva. Vamos a comprobarlo y poner el resultado en un objeto llamado **`sentiment`**.


```r
library(SentimentAnalysis)
#Clasificar la siguiente frase
sentiment &lt;- analyzeSentiment("Yeah, this was a great soccer game of the mexican team!")
#Ver la puntuación del sentimiento
sentiment[c(2,8,12)]
```

&amp;nbsp;


.large[Después vamos a crear nuestra propia función para limpiar el texto y aplicarla a nuestros tweets. ]


```r
#Función
clean.data&lt;-function(text){
  text=gsub("(RT|VIA)((?:\\W*@\\w+)+)","",text)#Eliminar re-tweets
  text=gsub("@\\w+","",text)    #Eliminar @
  text=gsub("[[:punct:]]","",text) #Eliminar signos de puntuación
  text=gsub("[[:digit:]]","",text) #Eliminar digitos del 0 al 9
  text=gsub("http\\w+","",text)    #Eliminar html
  text=gsub("[\t]{2,}","",text)    #Eliminar tabulaciones
  text=gsub("^\\s+|\\s+$","",text) } #Eliminar espacios

#Limpiar
text&lt;-clean.data(tweets_trump$text)

#Clasificar sentimientos
sentiment_trump&lt;-analyzeSentiment(text)
```
